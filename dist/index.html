<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>

    

<!-- Header -->

    <header>
        <a href="#" rel="">
            <img class="logo" src="./imagenes/logo.svg" alt="Logo Alura">
        </a>
    </header>

    <!-- Main -->
    <main>
            <section class="encriptador">
                <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
                    <div class="encriptador-aviso">
                        <img class="img-aviso" src="./imagenes/aviso.svg" alt="Imagen Aviso">
                        <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="encriptador-contenedor">
                        <button type="submit" class="btn-encriptar">Encriptar</button>
                        <button type="submit" class="btn-desencriptar">Desencriptar</button>
                    </div>
            </section>
            <section class="tarjeta">
                    <div class="tarjeta-contenedor">
                        <img class="img-muñeco" src="./imagenes/muñeco.svg" alt="Imagen Muñeco">
                        <p class="texto-uno">Ningún mensaje fue encontrado</p>
                        <p class="texto-dos">Ingresa el texto que deseas encriptar o desencriptar</p>  
                    </div>
                        <textarea type="mensaje" class="evaluar" readonly></textarea>
                        <button type="submit" class="btn-copiar">Copiar</button>
            </section>
    </main>

<!-- Footer -->

    <footer>
        <p class="copyright">&copy; Copyright 2024 - Text Encryption - Develop by erbonilla</p>
        <a href="https://www.linkedin.com/in/edgarbonillag/" rel="">
            <img class="linked" src="./imagenes/linkedin.svg" alt="Logo linkedin">
        </a>
        <a href="https://github.com/erbonilla" rel="">
            <img class="Git" src="./imagenes/github.svg" alt="Logo Github">
        </a>
    </footer>

    <script src="/encriptador.js"></script>
    
</body>
</html>
